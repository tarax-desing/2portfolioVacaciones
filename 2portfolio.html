<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio </title>
    <link rel="stylesheet" href="2portfol.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#sobre-mi">Sobre Mí</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <section id="inicio" class="parallax">
        <h1>Bienvenido a mi Portfolio</h1>
    </section>

    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <p>Soy un desarrollador apasionado por crear experiencias web únicas.</p>
    </section>

    <section id="proyectos" class="parallax">
        <h2>Mis Proyectos</h2>
        <div class="proyecto">Proyecto 1</div>
        <div class="proyecto">Proyecto 2</div>
        <div class="proyecto">Proyecto 3</div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="formulario-contacto">
            <input type="email" placeholder="Tu email" required>
            <textarea placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
